<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Blessings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color:black;
            color: #ffffff;
        }
        a {
            color: #ffffff;
        }
        .social-icon {
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing">
            <h1 id="demo"class="mb-5"></h1>
        </div>
        <div class="d-flex justify-content-center">
            <a href="https://github.com/SaylBlessings" class="mx-2" target="_blank"><i class="fab fa-github social-icon"></i></a> &nbsp;         
            <a href="https://www.linkedin.com/in/welcome-blessings-sayi-68b821213?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app/" class="mx-2" target="_blank"><i class="fab fa-linkedin-in social-icon"></i></a> &nbsp;
        </div>
    </div>
    <script>
    var i = 0;
    var txt = 'Sritam Kumar Behera'; /* The text */
    var speed = 100; /* The speed/duration of the effect in milliseconds */
    
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
        setTimeout(typeWriter, speed);
            }
        }
    typeWriter();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
